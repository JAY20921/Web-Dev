<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherPro - Advanced Weather Dashboard</title>
  <meta name="description" content="Professional weather dashboard with real-time updates, forecasts, and detailed meteorological data">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>WeatherPro</h1>
      <p>Advanced Weather Intelligence Dashboard</p>
    </header>

    <!-- Search Section -->
    <section class="search-section">
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input 
          type="text" 
          id="locationInput" 
          class="search-input" 
          placeholder="Search for a city or location..."
          autocomplete="off"
        >
        <button id="searchBtn" class="search-btn" aria-label="Search">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </section>

    <!-- Error Display -->
    <div id="errorDisplay" style="display: none;"></div>

    <!-- Current Weather -->
    <section class="weather-card" id="currentWeather" style="display: none;">
      <div class="current-weather">
        <h2 class="location-name" id="locationName"></h2>
        <p class="last-updated" id="lastUpdated"></p>
        
        <div class="weather-main">
          <img id="weatherIcon" class="weather-icon" alt="Weather icon">
          <div class="temperature-container">
            <div class="temperature" id="temperature"></div>
            <div class="weather-description" id="weatherDescription"></div>
            <div class="feels-like" id="feelsLike"></div>
          </div>
        </div>

        <div class="weather-stats" id="weatherStats"></div>
      </div>
    </section>

    <!-- Forecast Section -->
    <section class="forecast-section" id="forecastSection" style="display: none;">
      <h3 class="section-title">5-Day Forecast</h3>
      <div class="forecast-container" id="forecastContainer"></div>
    </section>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
